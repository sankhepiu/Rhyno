<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-book Now - Rhyno EV</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .payment-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .payment-form label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
        }
        .payment-form input[type="text"],
        .payment-form input[type="email"],
        .payment-form input[type="number"],
        .payment-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .payment-form button {
            background-color: #ffcc00;
            color: #333;
            cursor: pointer;
        }
        #card-element {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        #card-errors {
            color: #ff0000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo1.png" width="200" alt="Rhyno EV Logo">
            <h1>Rhyno EV</h1>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li>
                    <a href="#">Products</a>
                    <ul>
                        <li><a href="product1.html">SE03 Lite</a></li>
                        <li><a href="product2.html">SE03</a></li>
                        <li><a href="product3.html">SE03 Max</a></li>
                        <li><a href="compare.html">Compare All</a></li>
                    </ul>
                </li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="prebook.html">Pre-Book Now</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="pre-book">
            <h2>Pre-book Your Rhyno EV Now</h2>
            <form class="payment-form" id="payment-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" required>
                
                <label for="amount">Pre-booking Amount (INR)</label>
                <input type="number" id="amount" name="amount" value="1000" required>
                
                <div id="card-element"><!-- A Stripe Element will be inserted here. --></div>
                
                <button type="submit">Submit Payment</button>
                
                <!-- Used to display form errors. -->
                <div id="card-errors" role="alert"></div>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <ul class="footer-links">
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="refund.html">Refund Policy</a></li>
                <li><a href="website.html">Website Policy</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="product1.html">Products</a></li>
                <li><a href="https://www.linkedin.com/company/rhyno-wheels/" target="_blank">Career</a></li>
                <li><a href="rentals.html">Rentals</a></li>
            </ul>
            <div class="social-icons">
                <a href="https://www.instagram.com/rhyno.in?igsh=Z2xtZnJoNjVrNnd3" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a>
                <a href="https://www.linkedin.com/company/rhyno-wheels/" target="_blank"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            </div>
        </div>
    </footer>

    <!-- Include Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Create a Stripe client.
        var stripe = Stripe('your-publishable-key-here');

        // Create an instance of Elements.
        var elements = stripe.elements();

        // Custom styling for the Stripe Elements.
        var style = {
            base: {
                color: '#32325d',
                lineHeight: '24px',
                fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
                fontSmoothing: 'antialiased',
                fontSize: '16px',
                '::placeholder': {
                    color: '#aab7c4'
                }
            },
            invalid: {
                color: '#fa755a',
                iconColor: '#fa755a'
            }
        };

        // Create an instance of the card Element.
        var card = elements.create('card', {style: style});

        // Add an instance of the card Element into the `card-element` <div>.
        card.mount('#card-element');

        // Handle real-time validation errors from the card Element.
        card.addEventListener('change', function(event) {
            var displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = '';
            }
        });

        // Handle form submission.
        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            stripe.createToken(card).then(function(result) {
                if (result.error) {
                    // Inform the user if there was an error.
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    // Send the token to your server.
                    stripeTokenHandler(result.token);
                }
            });
        });

        // Submit the form with the Stripe token.
        function stripeTokenHandler(token) {
            var form = document.getElementById('payment-form');
            var hiddenInput = document.createElement('input');
            hiddenInput.setAttribute('type', 'hidden');
            hiddenInput.setAttribute('name', 'stripeToken');
            hiddenInput.setAttribute('value', token.id);
            form.appendChild(hiddenInput);

            // Submit the form.
            form.submit();
        }
    </script>
</body>
</html>
